version: '3.8'
services:
  backup-db:
    image: postgres:13
    environment:
      POSTGRES_DB: backup_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
    - 5436:5432
    volumes:
    - backup_data:/var/lib/postgresql/data
  backup-service:
    build: .
    ports:
    - 8006:8006
    environment:
      DATABASE_URL: postgresql://user:password@backup-db:5432/backup_db
    depends_on:
    - backup-db
    volumes:
    - .:/app
volumes:
  backup_data: null
