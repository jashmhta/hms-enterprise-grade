name: CI - Security Scan
true:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  security:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
        - patient-service
        - auth-service
        - billing-service
        - appointment-service
        - prescription-service
        - lab-service
        - imaging-service
        - pharmacy-service
        - nurse-service
        - doctor-service
        - admin-service
        - reporting-service
        - analytics-service
        - notification-service
        - scheduling-service
        - emr-service
        - ehr-service
        - telehealth-service
        - payment-service
        - insurance-service
        - claims-service
        - inventory-service
        - hr-service
        - finance-service
        - compliance-service
        - audit-service
        - security-service
        - integration-service
        - api-gateway
        - frontend-service
        - database-service
    steps:
    - uses: actions/checkout@v3
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: hms/${{ matrix.service }}:latest
        format: sarif
        output: trivy-results-${{ matrix.service }}.sarif
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: trivy-results-${{ matrix.service }}.sarif
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --all-projects
